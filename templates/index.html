<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Simple Sidebar - Start Bootstrap Template</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>

<body>

    <!--  NavBar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom text-white">
        <a class="navbar-brand" href="">LeishmanRadar</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       {{session["username"]}}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/logout">Logout</a>

                    </div>
                </li>
            </ul>
        </div>
    </nav>
    

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">...</a>

        </div>
    </div>
    <!-- /#sidebar-wrapper -->




    
    <!-- Page Content -->
    <div id="page-content-wrapper">



        <div class="container-fluid">

            <h1 class="mt-4">Dashboard</h1>
            <div class="bar" style="float: right;">
                <form>
                    <input id="start_date" name="start_date" type="date" class="form-control" placeholder="Select" >
                  </form>
                  <form>
                    <input id="end_date" name="end_date" type="date" class="form-control" placeholder="Select">
                </form>
                <button type="button" class="form-control reportbutt">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-data" viewBox="0 0 16 16">
                    <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z"/>
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                  </svg></button>

                    <select class=" form-control" aria-label="Default select example" id="mySelect" name="mySelect">
                        <option value="default" selected>Prediccion</option>
                        <option value="1">1 Semana</option>
                        <option value="2">2 Semanas</option>
                        <option value="option3">3 Semanas</option>
                      </select>
                <button type="button"  id="myButton" style="display: none;" class="form-control" onclick="updateGraph()">Prediccion</button>        
                         
                      

                    
            </div>

            <div id="chart" class="graph"></div>
  
          
            <div class=" casetable">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Fecha</th>
                        <th scope="col"># Casos</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for prediction in predictions %}
                      <tr>
                        <th scope="row">1</th>
                        <td>{{prediction.data_iniSE}}</td>
                        <td>{{prediction.casos}}</td>
                      </tr>
                        {% endfor %}
                    </tbody>
                  </table>
                  
            </div>

        </div>




    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<!-- Menu Toggle Script -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
<script>
    flatpickr("input[type=date]", {
        minDate:"2017-01-01",
        maxDate:"2022-12-31",
        weekNumbers: true,
        "disable": [
            function(date) {
                // return true to disable
                return (date.getDay() === 1 || date.getDay() === 2 );

            }
        ],
        "locale": {
            "firstDayOfWeek": 0 // start week on Monday
        }
    });
</script>

<script>
    $(document).ready(function() {
      $('#mySelect').on('change', function() {
        var selectedOption = $(this).val();
        $.ajax({
          url: '/button',
          type: 'POST',
          data: JSON.stringify({mySelect: selectedOption}),
          contentType: 'application/json; charset=utf-8',
          dataType: 'json',
          success: function(data) {
            if (data.show_button) {
              $('#myButton').show();
            } else {
              $('#myButton').hide();
            }
          }
        });
      });
    });
  </script>
  <!-- Script de Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
    // Initial chart creation
    var start_date = '';
        var end_date = '';
        $.getJSON('/grafico', function(data) {
            Plotly.newPlot('chart', data.data, data.layout);
        });
    // Update chart on date range change
    $('#start_date, #end_date').change(function() {
        start_date = $('#start_date').val();
        end_date = $('#end_date').val();
        console.log(start_date)
        $.getJSON('/chart', {'start_date': start_date, 'end_date': end_date}, function(data) {
            Plotly.newPlot('chart', data.data, data.layout);
        });
    });
</script>
  
</body>

</html>
